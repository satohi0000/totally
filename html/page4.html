<!DOCTYPE html>
<html lang="ja" dir="ltl">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../画像/img/favicon.ico" id="favicon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <title>Contact</title>
  </head>

  <body>
    <div class="l-header">
      <div class="l-header_menu">
        <div class="l-header_menu_title">
          <a href="front_page.html">
            <img src="../画像/img/logo.svg" alt="title" />
          </a>
        </div>
        <div class="l-header_menu_select">
          <div class="l-header_menu_select_1">
            <a href="page1.html"><p>About</p></a>
          </div>
          <div class="l-header_menu_select_2">
            <a href="page2.html"><p>Works</p></a>
          </div>
          <div class="l-header_menu_select_3">
            <a href="page3.html"><p>News</p></a>
          </div>
          <div class="l-header_menu_select_4">
            <a href="page4.html"><p>Contact</p></a>
          </div>
          <div class="l-header_menu_select_png">
            <img src="../画像/img/icon-instagram.png" alt="instagram" />
          </div>
        </div>
      </div>
    </div>
    <div class="l-contents_contact">
      <div class="l-contents_contact_title">
        <h1>Contact</h1>
      </div>
      <div class="l-contents_contact_form">
        <form action="#" method="post">
          <div class="l-contents_contact_form_input">
            <dl>
              <dt>
                <label for="name">NAME</label>
              </dt>
              <dd>
                <input type="text" id="name" name="your-name" />
              </dd>
              <dt>
                <label for="E-mail">E-mail</label>
              </dt>
              <dd>
                <input type="e-mail" id="email" name="your-email" />
              </dd>
              <dt>
                <label for="message">MESSAGE</label>
              </dt>
              <dd>
                <textarea id="message" name="your-message"></textarea>
              </dd>
            </dl>
          </div>
          <div class="l-contents_contact_form_button">
            <input type="submit" value="送信" />
          </div>
        </form>
      </div>
    </div>
    <div class="l-footer">
      <div class="l-footer_sentence">
        <p>© 2020 My Work</p>
      </div>
    </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
